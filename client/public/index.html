<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Punting the Bucket</title>
  <script src="/js/bundle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cinzel%7CEB+Garamond" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <h1 class = 'header-title'>Bucket List</h1>
  <main>
  <form id = "item-input">
    <div>
      <label for="item-bucketlist">Bucket List Item:</label>
      <input type="text" id="item_bucketlist"/>
    </div>
    <div>
      <label for="item-location">Location:</label>
      <input type="text" id="item_location"/>
    </div>
    <div>
      <label for="item-image">Image:</label>
      <input type="text" id="item_image"/>
    </div>
    <input type="submit" value="Save" id="save"/>
    <input type="reset" value="reset" id="reset"/>
  </form>

  <div id = "bucketlist-results"></div>
</main>
</body>
