<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Punting the Bucket</title>
  <script src="/js/bundle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <header><img src ="/images/bucket_list_logo.png" alt="bucketlist logo" width=450></header>
  <main>

    <form id = "item-input" autocomplete="off">
      <fieldset><legend>Add a Trip</legend>
        <label for="item_bucketlist">Bucket List Item:<input type="text" id="item_bucketlist"/></label>
        <label for="item_location">Location:<input type="text" id="item_location"/></label>
        <label for="item_image">Image:<input type="text" id="item_image"/></label>

      </fieldset>
      <input type="submit" value="save" id="save"/>
      <input type="reset" value="reset" id="reset"/>

    </form>

    <div id = "bucketlist-results"></div>
  </main>
  
  <footer><p class="copyright">Â© myBucketList 2019</p></footer>
</body>
